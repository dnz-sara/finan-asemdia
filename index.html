<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">

    <script src="api.js"></script>
    <script src="helpers.js"></script>

    <title>Finanças em Dia</title>
</head>

<body>

    <header>
        <h2>Finanças em Dia</h2>
        <!-- <div class="banner">
            <img src="https://images.contentstack.io/v3/assets/blt45c082eaf9747747/bltbcca43584b660977/5de0b6aa703bd50385f981ad/Header-5.jpg?width=1200&height=630&fit=crop"
                alt="y">
        </div> -->
    </header>
    <section class="relatorio-btn-bar-options">
        <div class="options-bar">
            <div class="row">
                <div class="col-md-6">
                    <select id="selectMesAnoReferencia" onchange="carregarListagemDeLancamentos()"
                        class="form-select form-select-lg" aria-label="Large select example">
                        <option value="01-2023">Janeiro - 2023</option>
                        <option value="02-2023">Fevereiro - 2023</option>
                        <option value="03-2023">Março - 2023</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <a href="#sessao-lancamentos" class="btn btn-primary  right-button">Lançamentos</a>
                    <button type="button" class="btn btn-primary  right-button" data-bs-toggle="modal"
                        data-bs-target="#modalLancamentos">Novo Lançamento</button>
                </div>
            </div>
        </div>
    </section>
    <section class="relatorio-consolidado">
        <h3>Resumo do mês</h3>
        <table class="table">
            <tbody>
                <tr>
                    <th scope="row">Receita</th>
                    <td>R$2000,00</td>
                </tr>
                <tr>
                    <th scope="row">Despesas</th>
                    <td>R$2000,00</td>
                </tr>
                <tr>
                    <th scope="row">Rendimentos</th>
                    <td>R$2000,00</td>
                </tr>
                <tr>
                    <th scope="row">Saldo</th>
                    <td>R$2000,00</td>
                </tr>
            </tbody>
        </table>
    </section>


    <section class="lancamentos" id="sessao-lancamentos">

        <h3>Lancamentos</h3>
        <table id="table-lancamentos" class="table">
            <thead>
                <tr>
                    <th scope="col">Tipo</th>
                    <th scope="col">Descricao</th>
                    <th scope="col">Valor</th>
                    <th colspan="2" scope="col">Comentario</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <div class="modal fade" id="modalLancamentos" tabindex="-1" aria-labelledby="modalLancamentosLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLancamentosLabel">Novo Lançamento</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="txtMesAno" class="form-label">Mes/Ano</label>
                            <select class="form-select" id="txtMesAno">
                                <option selected>Selecione</option>
                                <option value="01-2023">01/2023</option>
                                <option value="02-2023">02/2023</option>
                                <option value="03-2023">03/2023</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="txtTipoLancamento" class="form-label">Tipo lancamento</label>
                            <select class="form-select" id="txtTipoLancamento">
                                <option selected>Selecione</option>
                                <option value="1">Receita</option>
                                <option value="2">Despesa</option>
                                <option value="3">Rendimentos</option>
                            </select>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 5px;">
                        <div class="col-12">
                            <label for="txtDescricao" class="form-label">Descricao</label>
                            <input type="text" class="form-control" id="txtDescricao"
                                placeholder="Ex: Despesas com educacao">
                        </div>
                    </div>

                    <div class="row" style="margin-top: 5px;">
                        <div class="col-md-6">
                            <label for="txtValor" class="form-label">Valor</label>
                            <input type="number" id="txtValor" class="form-control" placeholder="Ex. 20.20" />
                        </div>
                    </div>


                    <div class="row" style="margin-top: 5px;">
                        <div class="col-md-12">
                            <label for="txtComentario" class="form-label">Comentário</label>
                            <textarea class="form-control" placeholder="Leave a comment here" rows="3"
                                id="txtComentario" style="resize: none;"></textarea>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Excluir</button>
                    <button type="button" class="btn btn-primary" onclick="salvarLancamento()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
<footer>

</footer>

</html>
